<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANN Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1em;
            color: #555555;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 1.2em;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Features for Prediction</h1>
        <form action="/predict" method="POST">
            <label for="feature1">Mass of the vehicle (KG):</label>
            <input type="number" step="any" id="feature1" name="feature1" required><br>

            <label for="feature2">CO2 emissions (Mt):</label>
            <input type="number" step="any" id="feature2" name="feature2" required><br>

            <label for="feature3">Engine power (kW):</label>
            <input type="number" step="any" id="feature3" name="feature3" required><br>

            <label for="feature4">Energy consumption (Wh/km):</label>
            <input type="number" step="any" id="feature4" name="feature4" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
